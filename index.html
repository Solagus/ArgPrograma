<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="mx-3" style="color: white;">Sol Ferraro</h1>
      <nav>
        <img class="svg" src="svg/github-brands.svg" alt="" />
        <img class="svg" src="svg/instagram-brands.svg" alt="" />
        <img class="svg" src="svg/linkedin-in-brands.svg" alt="" />
        <img class="svg" src="svg/whatsapp-brands.svg" alt="" />
      </nav>
    </header>
    <section class="perfil card">
      <div class="foto">
        <img id="fotoFondo" class="card-img-top" src="img/fondo-de-programacion-web_ok.jpg" alt="" />
      </div>
      <div class="info card-body">
        <div class="nombre_foto">
            <img id="fotoPerfil" src="img/fotoPerfil.png" alt="">
            <p class="nombre mx-3">Sol Ferraro</p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
